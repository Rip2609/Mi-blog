nav {
    margin-top: 15px;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

section {
    background: white;
    margin: 25px auto;
    padding: 20px;
    border-radius: 12px;
    width: 80%;
    box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}
